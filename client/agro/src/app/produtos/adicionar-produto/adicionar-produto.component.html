<div class="container">
    <h2>Adicionar Produto</h2>
    <div class="produtos">
      <form [formGroup]="addProductForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" formControlName="nome" id="nome"  >
          </div>
          <div class="col">
            <label for="descricao">Descrição</label>
            <input type="text" class="form-control"  formControlName="descricao" id="descricao" >
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="valor">Valor</label>
            <input type="text" class="form-control" id="valor"
                 formControlName="valor">
          </div>
          <div class="col">
            <button type="submit" class="btn btn-success btn-salvar">Salvar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
