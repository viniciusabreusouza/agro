<div class="main">
  <div class="col-md-auto col-sm-12">
     <div class="login-form">
        <div class="row justify-content-center">
            <h2>Fa√ßa seu login</h2>
        </div>
        <form class="col-xs-12 col-md-12 col-xl-12 pt-4" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
           <div class="form-group">
              <label>E-mail</label>
              <input type="text" id="usuario" formControlName="usuario" class="form-control" placeholder="E-mail">
           </div>
           <div class="form-group">
              <label>Senha</label>
              <input type="password"  id="senha" formControlName="senha" class="form-control" placeholder="Senha">
           </div>
           <button type="submit" class="btn btn-lg btn-success btn-login">Login</button>
